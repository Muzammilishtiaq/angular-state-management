<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>SignUp</h3>
            <hr>
           <form [formGroup]="sigupform" (ngSubmit)="onsubmit()">
            <div class="mb-3">
                <label for="">Email</label>
                <input type="email" class="form-control" formControlName="email">
                <div *ngIf="sigupform.get('email')?.touched && !sigupform.get('email')?.valid">
                <div class="text-danger fw-bold fs-6" *ngIf="sigupform.get('email')?.errors?.['required']">Email is a Required</div>
                <div class="text-danger fw-bold fs-6"*ngIf="sigupform.get('email')?.errors?.['email']">Email is a Unvalid</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="">Password</label>
                <input type="password" class="form-control" formControlName="password">
                <div *ngIf="sigupform.get('password')?.touched && !sigupform.get('password')?.valid">
                    <div class="text-danger fw-bold fs-6" *ngIf="sigupform.get('password')?.errors?.['required']">password is a Required</div>
                    </div>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="SignUp" [disabled]="!sigupform.valid">
            </div>
           </form>
        </div>
    </div>
</div>
